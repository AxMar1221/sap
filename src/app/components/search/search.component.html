<h1> Search: <small>{{ termino }}</small></h1>
<hr>

<div clas="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div clas="col-md-12">
        <div clas="alert alert-info" role="alert">
            No exites el héroe: {{ termino }}
        </div>

    </div>

</div>
<div class="row">
    <div class="col-md-4 animated fadeIn fats" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <!-- <button (click)="verHeroe(i)"
            type="button" class="btn btn-outline-primary btn-block">
            Ver más...
        </button> -->
        <!-- <a [routerLink]="['/heroe',i]"class="btn btn-outline-primary btn-block">Ver más...</a> -->
    </div>
</div>
